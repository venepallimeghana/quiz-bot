<body>
	<header>
		<nav class="hNavBar">
			<ul>
				<div id="hNavLeft">
					<li id="hNavTitle"><a href="#">Quiz Bot</a></li>
				</div>
				<div id="hNavRight">
					<li id="hNavDashboard"><a href="../index.html">Dashboard</a></li>

	</header>
	<section>
		<div class="contactUs">
			<div class="contactUsTitle">
				<h1>Contact Us</h1>
			</div>
			<form class="contactUsForm">
				<div class="contactUsFormItem">
					<input type="text" class="input" placeholder="Name" required>
				</div>
				<div class="contactUsFormItem">
					<input type="email" class="input" placeholder="Email" required>
				</div>
				<div class="contactUsFormItem">
					<input type="text" class="input" placeholder="Contact Number" required>
				</div>
				<div class="contactUsFormItem">
					<textarea class="contactUsForm input" cols="30" rows="10" placeholder="Your Query" required></textarea>
				</div>
				<button type="submit" class="contactUsFormSubmit">Submit</button>
			</form>
		</div>
	</section>
	<footer class="footer">
		<ul>
			<li>Our Offices: </li>
			<li>
				<div>
					Street 77 <br>

					Toronto <br>

			</li>
			<li>
